<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="goAway()">
        <ion-icon name="close"></ion-icon> 
      </button>
    </ion-buttons>
    <ion-title>Search For Articles</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding>

  <ion-item>
    <ion-icon name="search" item-start></ion-icon>
    <ion-input [(ngModel)]="searchTerm" type="text" placeholder="Enter keyword here..."></ion-input>
  </ion-item>

  <button ion-button block (click)="searchThis()">go</button>

</ion-content>
