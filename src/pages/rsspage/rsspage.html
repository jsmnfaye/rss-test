    <ion-item-group>
      <ion-item-divider color="secondary">Latest News</ion-item-divider>
      <button ion-item *ngFor="let entry of news" (click)="openEntry(entry)">
        <img *ngIf="entry.featured_image!==null" src="{{entry.featured_image.source}}">
        <h1 style="white-space: normal">{{ entry.title | htmldecoder }}</h1>
        <p>Published in {{entry.terms.category[0].name | htmldecoder }} by <b>{{entry.author.name}}</b><br>
        on {{ entry.date | date: 'fullDate' }}</p>
      </button>
    </ion-item-group>

  </ion-list>
