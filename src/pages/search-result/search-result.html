    <ion-card *ngFor="let article of articles">
      <ion-card-header>
        {{article.title}}
      </ion-card-header> 
      <ion-card-content>
        <b>Published: </b> {{article.date}}<br>
        <b>By: </b> {{article.author.name}}<br><br>
        <p class="excerpt" [innerHTML]="article.excerpt"></p>

    </ion-card>
