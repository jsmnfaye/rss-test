<ion-header>

  <ion-navbar color="primary">
    <ion-title>Search Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
   <p><ion-icon name="search"></ion-icon> Showing articles with the keyword: <b>{{keyword}}</b></p>
  </ion-item>

  <h4 *ngIf="noResults" text-center>No results found.</h4>

  <ion-list>
    <ion-card *ngFor="let article of articles">
      <ion-card-header>
        <b><{{article.title}}</b>
      </ion-card-header> 
      <ion-card-content>
        <b>Author: </b> {{article.author.name}}
        <b>Published: </b> {{article.date}}<br><br><br>
        <p class="excerpt" [innerHTML]="article.excerpt"></p>
      </ion-card-content>     
    </ion-card>
  </ion-list>
</ion-content>
