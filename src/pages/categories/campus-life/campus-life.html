<ion-header>
    
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Campus Life</ion-title>
  </ion-navbar>
    
</ion-header>


<ion-content padding>
  <!-- <h1>So is the infinite scroll working or not?</h1> -->
  <ion-refresher (ionRefresh)="refreshMe($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="mmm, refreshing..."></ion-refresher-content>
  </ion-refresher>


  <!-- This is where the article will appear -->
  <ion-list>
    <ion-item *ngFor="let entry of news" (click)="openEntry(entry)">
      <h2><b>{{entry.title}}</b></h2>
      <p><b>Author: </b> {{entry.author.name}}<br>
      <b>Published: </b>{{entry.date}}</p>
      <div [innerHTML]="entry.excerpt"></div>
    </ion-item>
  </ion-list>
  <!-- end of article -->
  <!-- infinite scroll for more articles to load: -->
  <ion-infinite-scroll (ionInfinite)="toInfinityAndBeyond($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Loading articles..."></ion-infinite-scroll-content>
    <!-- crescent loading looks nice too! -->
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

    <!-- Ads will be placed here -->

  </ion-toolbar>
</ion-footer>
