<ion-header>
    
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{category.title}}</ion-title>
  </ion-navbar>
    
</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let article of articles" (click)="openArticle(article)">
      <ion-card-header>
        <b>{{article.title | htmldecoder}}</b>
      </ion-card-header> 
      <ion-card-content>
        <b>Author: </b> {{article.author.name}}<br>
        <b>Published: </b> {{article.date}}
        <p class="excerpt" [innerHTML]="article.excerpt"></p>
      </ion-card-content>     
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="toInfinityAndBeyond($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Loading articles..."></ion-infinite-scroll-content>
    <!-- crescent loading looks nice too! -->
  </ion-infinite-scroll>
</ion-content>
