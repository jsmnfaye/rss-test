<ion-header>
    
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{category.title}}</ion-title>
  </ion-navbar>
    
</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let entry of articles" (click)="openArticle(entry)">
      <div *ngIf="entry.featured_image!==null" class="entryImage" text-center [style.background-image]="'url(' + entry.featured_image.source + ')'">
      </div>
      <ion-card-header style="white-space: normal; background-color:#fff;">
        <b>{{entry.title | htmldecoder}}</b>
      </ion-card-header> 
      <ion-row>
        <ion-col>
          <p>Published by <b>{{entry.author.name}}</b><br>
          on {{entry.date | date: 'fullDate'}}</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="toInfinityAndBeyond($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Loading articles..."></ion-infinite-scroll-content>
    <!-- crescent loading looks nice too! -->
  </ion-infinite-scroll>
</ion-content>
