<ion-content class="thebody" #myContent fullscreen>

  <shrinking-head [scrollArea]='myContent' headerHeight='50'>
    <ion-header>

        <ion-navbar color="primary">
        </ion-navbar>
      
      </ion-header>
  </shrinking-head>
  <br>
  <div class="title">
    <p><b><i>
        {{entry.author.name}}
      </i></b><br>
        {{entry.date | date: 'fullDate'}}
    </p>
    <h1>{{entry.title | htmldecoder}}</h1>
  </div>

  <div *ngIf="entry.featured_image!==null" class="article-img" text-center [style.background-image]="'url(' + entry.featured_image.source + ')'">
  </div>

  <div class="article-content">
    <div [innerHTML]="entry.content | prettifier"></div>
  </div>
</ion-content>
