<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button large (click)="dismiss()" icon-only>
        <ion-icon name="arrow-dropleft-circle" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="thebody">

  <div class="title"><h1>{{entry.title}}</h1></div>

  <div *ngIf="entry.featured_image!==null" class="article-img" text-center [style.background-image]="'url(' + entry.featured_image.source + ')'">
  </div>

  <div class="article-content">
    <p><b>By: </b>{{entry.author.name}}</p>
    <div [innerHTML]="entry.content"></div>
  </div>
</ion-content>
