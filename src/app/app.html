<ion-menu [content]="content">
    <ion-header>       
        <ion-navbar color="dark">
            <ion-title color="light">Categories</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-list>
                    <button ion-item *ngFor="let page of pages" (click)="goToPage(page)">{{page.category_name}}</button>
                </ion-list>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
